<div id="school-id" class="id-container">
    <img src="/assets/school-id.png" alt="My School ID">
    <p id="id-info">Angelie | Student ID: 123456</p>
    <button onclick="toggleInfo()">Toggle Info</button>
</div>

<style>
    .id-container {
        position: fixed;
        right: 20px;
        top: 50px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
    }
    #id-info {
        display: none;
    }
</style>

<script>
    function toggleInfo() {
        var info = document.getElementById('id-info');
        info.style.display = (info.style.display === 'none' || info.style.display === '') ? 'block' : 'none';
    }
</script>
